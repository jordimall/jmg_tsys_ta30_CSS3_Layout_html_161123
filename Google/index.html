<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Google</title>
        <link rel="stylesheet" href="./css/style.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
    </head>
    <body>
        <div id="header">
            <div class="div_header">
                <ul class="ul_header_izq">
                    <li><a class="a_header" href="">Sobre Google</a></li>
                    <li><a class="a_header" href="">Tienda</a></li>
                </ul>
            </div>
            <div class="div_header">
                <ul class="ul_header_der">
                    <li><a class="a_header" href="">Gmail</a></li>
                    <li><a class="a_header" href="">Imágenes</a></li>
                    <li>
                        <span class="material-symbols-outlined"> apps </span>
                    </li>
                    <li id="li_img_header">
                        <img
                            id="img_perfil"
                            src="./img/3135768.png"
                            alt="Imagen de perfil"
                        />
                    </li>
                </ul>
            </div>
        </div>
        <div id="main">
            <div class="div_main_logo">
                <img
                    class="img_div_main_logo"
                    src="./img/googlelogo_color_272x92dp.png"
                    alt="Logo de Google"
                />
            </div>
            <div class="div_main_search_bar">
                <div class="div_input_main_search_bar">
                    <span
                        class="material-symbols-outlined img_div_main_search_bar"
                    >
                        search
                    </span>
                    <input class="input_div_main_search_bar" type="text" />
                    <span class="material-symbols-outlined"> mic </span>
                </div>
            </div>
            <div class="div_main_button">
                <button class="buttom_div_main_button">
                    Buscar con Google
                </button>
                <button class="buttom_div_main_button">
                    Voy a tener suerte
                </button>
            </div>
            <div class="div_main_ofrecido">
                <span>Ofrecido por Google en: </span>
                <a href="#">English</a>
                <a href="#">Català</a>
                <a href="#">Galego</a>
                <a href="#">Euskera</a>
            </div>
        </div>
        <div id="footer">
            <section class="footer_section footer_section_bottom_line">
                <span class="footer_language">España</span>
            </section>
            <nav class="footer_section footer_section_spaced_items">
                <ul class="footer_list">
                    <li class="footer_list_item">
                        <a class="footer_link" href="#">Sobre Google</a>
                    </li>
                    <li class="footer_list_item">
                        <a class="footer_link" href="#">Publicidad</a>
                    </li>
                    <li class="footer_list_item">
                        <a class="footer_link" href="#">Negocios</a>
                    </li>
                    <li class="footer_list_item">
                        <a class="footer_link" href="#"
                            >Cómo funciona la búsqueda</a
                        >
                    </li>
                </ul>
                <ul class="footer_list">
                    <li class="footer_list_item">
                        <a class="footer_link" href="#">Privacidad</a>
                    </li>
                    <li class="footer_list_item">
                        <a class="footer_link" href="#">Condiciones</a>
                    </li>
                    <li
                        class="footer_list_item footer_list_item_no_margin_right"
                    >
                        <a class="footer_link" href="#">Preferencias</a>
                    </li>
                </ul>
            </nav>
        </div>
    </body>
</html>
